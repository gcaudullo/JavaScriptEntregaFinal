<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> Dream-Music Shop</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>
                            Seguir Comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i
                                class="bi bi-cart-plus-fill"></i>Carrito </a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Gonzalo Caudullo 2023</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito está vació. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos deshabilitar">

                    <!-- Lo relleno con JS -->

                </div>
                <div id="carrito-acciones" class="carrito-acciones deshabilitar">
                    <div class="carrito-acciones-izquierda">
                        <button id="acciones-vaciar-carrito" class="acciones-vaciar-carrito">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="Total">USD 200</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Proceder a Comprar</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado deshabilitar"> Muchas gracias por tu compra!!! <i
                        class="bi bi-emoji-laughing-fill"></i></p>
            </div>
        </main>
    </div>
    <script src="../js/carrito.js"></script>
</body>

</html>
